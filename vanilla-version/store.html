<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Store</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        .products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .product-card { background: white; padding: 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; overflow: hidden; }
        .product-card img { width: 100%; height: 150px; object-fit: cover; }
        .product-card .product-details { padding: 15px; }
        .product-card h3 { margin: 0 0 5px 0; }
        .product-card .description { color: #64748b; font-size: 0.85rem; margin-bottom: 10px; }
        .product-card .price { font-size: 1.2rem; color: #059669; font-weight: bold; margin-bottom: 10px; }
        .no-products { grid-column: span 2; text-align: center; padding: 40px; color: #64748b; }
        button { background: #2563eb; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1d4ed8; }
        .cart-section { margin-top: 40px; background: #fff; padding: 20px; border-radius: 8px; border: 2px dashed #2563eb; }
        .order-btn { width: 100%; margin-top: 15px; background: #059669; font-size: 1.1rem; }

        /* Image Modal - Fullscreen Display */
        .image-modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.95); 
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-modal.active { display: flex; }
        
        .modal-content {
            position: relative;
            width: 90vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .modal-close:hover { background: rgba(255, 0, 0, 0.7); }
        
        .product-card img {
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .product-card img:hover {
            transform: scale(1.05);
        }

        /* Navigation Tabs */
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        .nav-tab { background: none; border: none; padding: 10px 20px; cursor: pointer; font-size: 1rem; color: #64748b; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .nav-tab.active { color: #2563eb; border-bottom-color: #2563eb; }
        .nav-tab:hover { color: #333; }

        /* Tab Content */
        .tab-section { display: none; }
        .tab-section.active { display: block; }

        /* Order History Styles */
        .order-item { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #2563eb; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .order-id { font-weight: bold; color: #1e293b; }
        .order-date { color: #64748b; font-size: 0.9rem; }
        .order-status { padding: 5px 10px; border-radius: 5px; font-size: 0.85rem; font-weight: bold; }
        .order-status.new { background: #dbeafe; color: #1e40af; }
        .order-items { color: #64748b; margin: 10px 0; font-size: 0.9rem; }
        .order-total { font-size: 1.1rem; color: #059669; font-weight: bold; margin-top: 10px; }
        .empty-state { text-align: center; padding: 60px 20px; color: #64748b; }
        .empty-state h3 { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #e2e8f0;">
            <h1 style="margin: 0;">E-commerce Store</h1>
            <div id="user-info" style="display: flex; align-items: center; gap: 15px;">
                <span id="welcome-msg" style="color: #64748b;"></span>
                <button onclick="logout()" style="background: #ef4444;">Logout</button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchSection('shop')">Shop</button>
            <button class="nav-tab" onclick="switchSection('orders')">My Orders</button>
        </div>

        <!-- Shop Tab -->
        <div id="shop-section" class="tab-section active">
            <div id="products-container" class="products">
                <!-- Products loaded dynamically from localStorage -->
            </div>

            <div class="cart-section">
                <h2>Your Cart</h2>
                <ul id="cart-list"></ul>
                <p><strong>Total: $<span id="cart-total">0</span></strong></p>
                <button class="order-btn" onclick="placeOrder()">Place Order Now</button>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders-section" class="tab-section">
            <h2>My Order History</h2>
            <div id="orders-list"></div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="image-modal" onclick="closeImageModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-image" src="" alt="Full view">
            <button class="modal-close" onclick="closeImageModal()">Ã—</button>
        </div>
    </div>

    <script>
        // Authentication Check
        function checkAuth() {
            const session = JSON.parse(localStorage.getItem('ecom_session'));
            if (!session) {
                window.location.href = 'login.html';
                return null;
            }
            return session;
        }

        function logout() {
            localStorage.removeItem('ecom_session');
            window.location.href = 'login.html';
        }

        // Check auth on page load
        const currentUser = checkAuth();
        if (currentUser) {
            document.getElementById('welcome-msg').textContent = `Welcome, ${currentUser.username}!`;
        }

        let cart = [];
        let total = 0;

        // Load products from localStorage
        function loadProducts() {
            const container = document.getElementById('products-container');
            const allProducts = JSON.parse(localStorage.getItem('ecom_products')) || [];
            
            // Get user's allowed symbols
            const currentUser = JSON.parse(localStorage.getItem('ecom_session'));
            const users = JSON.parse(localStorage.getItem('ecom_users')) || [];
            const userData = users.find(u => u.username === currentUser.username);
            const userSymbols = userData && userData.symbols ? userData.symbols : [];

            // Filter products by user's allowed symbols
            const products = allProducts.filter(prod => {
                return userSymbols.includes(prod.symbol);
            });

            if (products.length === 0) {
                container.innerHTML = '<div class="no-products"><h3>ðŸ›’ No products available</h3><p>You don\'t have access to any products yet!</p></div>';
                return;
            }

            container.innerHTML = products.map(prod => `
                <div class="product-card">
                    <img src="${prod.image}" alt="${prod.name}" onclick="openImageModal('${prod.image}')" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
                    <div class="product-details">
                        <h3>${prod.name}</h3>
                        <p class="description">${prod.description.substring(0, 60)}${prod.description.length > 60 ? '...' : ''}</p>
                        <div class="price">$${prod.price.toFixed(2)}</div>
                        <button onclick="addToCart('${prod.name.replace(/'/g, "\\'")}', ${prod.price})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        // Load products on page load
        loadProducts();

        // Auto-refresh products every 5 seconds for live updates
        setInterval(loadProducts, 5000);

        function addToCart(name, price) {
            cart.push(name);
            total += price;
            updateUI();
        }

        function updateUI() {
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.map(item => `<li>${item}</li>`).join('');
            document.getElementById('cart-total').innerText = total.toFixed(2);
        }

        function generateOrderID() {
            const now = new Date();
            const date = now.toISOString().slice(0, 10).replace(/-/g, '');
            const time = now.toTimeString().split(' ')[0].replace(/:/g, '');
            return `ORD-${date}-${time}`; // e.g. ORD-20260216-172530
        }

        function placeOrder() {
            if (cart.length === 0) return alert("Cart is empty!");

            const currentUser = JSON.parse(localStorage.getItem('ecom_session'));
            const newOrder = {
                id: generateOrderID(),
                username: currentUser.username,
                items: [...cart],
                amount: total,
                date: new Date().toLocaleString(),
                status: 'New'
            };

            // Get existing orders from storage
            const orders = JSON.parse(localStorage.getItem('shared_orders')) || [];
            orders.push(newOrder);
            localStorage.setItem('shared_orders', JSON.stringify(orders));

            alert(`Success! Order ID: ${newOrder.id}`);
            
            // Clear cart
            cart = []; total = 0; updateUI();
            
            // Auto-switch to orders tab
            switchSection('orders');
        }

        // Image Modal Functions
        function openImageModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = imageSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeImageModal(event) {
            if (event && event.target.id !== 'image-modal') return;
            const modal = document.getElementById('image-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Tab Navigation
        function switchSection(section) {
            // Hide all sections
            document.querySelectorAll('.tab-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            // Show selected section
            document.getElementById(section + '-section').classList.add('active');
            event.target.classList.add('active');
            
            // Load orders when switching to orders tab
            if (section === 'orders') {
                loadUserOrders();
            }
        }

        // Load user's own orders
        function loadUserOrders() {
            const currentUser = JSON.parse(localStorage.getItem('ecom_session'));
            const ordersContainer = document.getElementById('orders-list');
            const allOrders = JSON.parse(localStorage.getItem('shared_orders')) || [];
            
            // Filter orders for current user
            const userOrders = allOrders.filter(order => order.username === currentUser.username);
            
            if (userOrders.length === 0) {
                ordersContainer.innerHTML = '<div class="empty-state"><h3>No orders yet</h3><p>Start shopping to place your first order!</p></div>';
                return;
            }

            // Display orders in reverse (newest first)
            ordersContainer.innerHTML = userOrders.reverse().map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-id">Order ID: ${order.id}</span>
                        <span class="order-status new">${order.status}</span>
                    </div>
                    <div class="order-date">${order.date}</div>
                    <div class="order-items"><strong>Items:</strong> ${order.items.join(', ')}</div>
                    <div class="order-total">Total: $${order.amount.toFixed(2)}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
